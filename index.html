<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kira_Password_Generator</title>
  <link rel="stylesheet" href="./build/tailwind.css" />
  <link rel="stylesheet" href="css/style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="w-screen h-screen bg-blue-300">
    <main class="w-2/3 md:w-1/2 lg:w-1/3 mx-auto top-1/2 transform -translate-y-1/2 bg-blue-100 relative py-8 px-8 text-xs md:text-sm text-gray-700 border rounded-lg">
       <div class="bg-white border border-gray-400 rounded-3xl px-4 py-2 flex justify-between">
         <p class="js-password-display text-gray-400">
          3djs$i5*jj$v^
        </p>
        <button class="js-copy-btn" title="copy">
          <img src="images/copy-inactive.png" class="js-copy-image" alt="js-copy-button" width="16px" height="16px">
        </button>
       </div>

        <div class="px-6 ">
          <form action="" class="my-3 capitalize">
          <label class="block mb-2">select the required characters:</label>
          <div class="mb-1">
            <!-- checkbox accent colors not working -->
            <input type="checkbox" id="uppercase-box" value="uppercase" class="uppercase mr-2 accent-blue-200" >
            <label for="uppercase-box">uppercase</label>
          </div>
          <div class="mb-1">
            <input type="checkbox" id="lowercase-box" value="lowercase" class="lowercase mr-2 accent-blue-200">
            <label for="lowercase-box">lowercase</label>
          </div>
          <div class="mb-1">
            <input type="checkbox" id="numbers-box" value="numbers" class="numbers mr-2 accent-blue-200">
            <label for="numbers-box">numbers</label>
          </div>
          <div class="mb-1">
            <input type="checkbox" id="symbols-box" value="symbols" class="symbols mr-2 accent-blue-200">
            <label for="symbols-box">symbols</label>
          </div>
        </form>

        <div class="mb-3">
          <label for="length" class="block mb-2 capitalize">password length:</label>
          <div class="flex">
            <input type="range" name="length" id="length" min="0" max="20" value="8" class="js-length-slider mr-4">
            <!-- <input type="number" name="result" id="result" class="js-length-display w-6 bg-white border-none rounded-sm" disabled> -->
            <p class="js-length-display w-6 py-1 bg-white border-none rounded-sm text-center">
              8
            </p>
          </div>
        </div>

        <button class="js-generate-btn w-full bg-blue-900 hover:bg-blue-700 text-white capitalize flex justify-center items-center py-3 border-none rounded-3xl" >
          generate password
        </button>

        <div class="js-overlay absolute hidden border-none rounded-2xl w-full top-0 bottom-0 left-0 bg-white bg-opacity-30 z-10 "> 
          
        </div>

        <div class="js-copy-alert hidden w-32 py-2 text-center capitalize bg-blue-500 text-white absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 border rounded-xl z-20">
          password copied!
        </div>

        <div class="js-error-alert hidden w-2/3 px-3 text-center capitalize bg-blue-500 text-white absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 border rounded-xl z-20">
          <div class="js-error-text my-4 px-2">

          </div>
          <button class="js-btn-close-overlay text-white text-xl absolute top-0 right-2 ">
            &times;
          </button>
        </div>
        </div>
    </main>
  </div>
</body>
</html>
